<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Who's that Pokemon?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/landingPage.css" />
</head>

<body>
    <header class="header">
        <img id="heading" src="./images/heading.png" alt="Who's That Pokemon">
    </header>
    <main>
        <section id="welcome">
            <img id="professor-oak" src="./images/Professor Oak.png" alt="Professor oak" />
            <h2>Welcome to the world of POKEMON! <br/>
                Please choose your generation to start the game.</h2>
        </section>
        <section id="choose-gen">
            <section class="card" id="gen1">
                <img src="./images/gen1.PNG" alt="Bulbasaur, Charmander, and Squirtle" />
                <p>Generation 1</p>
            </section>
            <section class="card" id="gen2">
                <img src="./images/gen2.PNG" alt="Chikorita, Cyndaquil, and Totodile" />
                <p>Generation 2</p>
            </section>
            <section class="card" id="gen3">
                <img src="./images/gen3.PNG" alt="Treecko, Torchic, and Mudkip" />
                <p>Generation 3</p>
            </section>
            <section class="card" id="gen4">
                <img src="./images/gen4.PNG" alt="Turtwig, Chimchar, and Piplup" />
                <p>Generation 4</p>
            </section>
            <section class="card" id="gen5">
                <img src="./images/gen5.PNG" alt="Snivy, Tepig, and Oshawott" />
                <p>Generation 5</p>
            </section>
            <section class="card" id="gen6">
                <img src="./images/gen6.PNG" alt="Chespin, Fennekin, and Froakie" />
                <p>Generation 6</p>
            </section>
            <section class="card" id="gen7">
                <img src="./images/gen7.PNG" alt="Rowlet, Litten, and Popplio" />
                <p>Generation 7</p>
            </section>
            <section class="card" id="gen8">
                <img src="./images/gen8.PNG" alt="Grookey, Scorbunny, and Sobble" />
                <p>Generation 8</p>
            </section>
        </section>
    </main>
    <footer>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
