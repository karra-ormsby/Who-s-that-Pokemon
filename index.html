<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Who's that Pokemon?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./landingPage.css" />
</head>

<body>
    <header class="header">
        <img id="heading" src="./images/heading.png">
    </header>

    <main>
        <h2>Welcome to the world of POKEMON! Please choose your generation to start the game.</h2>
        <section id="choose-gen">
            <section class="card" id="gen1">
                <img src="./images/Gen-1.png" alt="Bulbasaur, Charmander, and Squirtle" />
                <p>Generation 1</p>
            </section>
            <section class="card" id="gen2">
                <img src="./images/Gen-2.png" alt="Chikorita, Cyndaquil, and Totodile" />
                <p>Generation 2</p>
            </section>
            <section class="card" id="gen3">
                <img src="./images/Gen-3.png" alt="Treecko, Torchic, and Mudkip" />
                <p>Generation 3</p>
            </section>
            <section class="card" id="gen4">
                <img src="./images/Gen-4.png" alt="Turtwig, Chimchar, and Piplup" />
                <p>Generation 4</p>
            </section>
        </section>
    </main>

    <footer>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
